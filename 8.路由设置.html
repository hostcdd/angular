<html>
    <head>
    	<meta charset="utf-8">
        <title>AngularJS 路由实例 - 菜鸟教程</title>
    </head>
    <body ng-app='routingDemoApp'>
     
        <h2>AngularJS 路由应用</h2>
        <ul>
            <li><a href="#/">首页</a></li>
            <li><a href="#/computers">电脑</a></li>
            <li><a href="#/printers">打印机</a></li>
            <li><a href="#/blabla">其他</a></li>
        </ul>
         
        <div ng-view></div>
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
        <script>
           angular.module('routingDemoApp',['ngRoute'])
           .config(['$routeProvider',function($routeProvider){
           		$routeProvider
           		.when('/',{template:"这个是首页"})
           		.when('/computers',{template:"这个是电脑"})
           		.when('/printers',{template:"这个是打印机"})
           		.when('/blabla',{template:"这个是其他"})
           		.otherwise({redirectTo:'/'});
           }]);
           /*
            controller 		//function或string类型。在当前模板上执行的controller函数，生成新的scope
			controllerAs 	//string类型，为controller指定别名
			template 		//string或function类型，视图所用的模板，这部分内容将被ngView引用
			templateUrl		//string或function类型，当视图模板为单独的html文件或是使用了<script type="text/ng-template">定义模板时使用
			resolve 		//指定当前controller所依赖的其他模块
			redirectTo 		//重定向的地址
            */
        </script>
    </body>
</html>
